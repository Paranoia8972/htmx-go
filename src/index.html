<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX with Go</title>
    <script src="/resources/htmx.min.js"></script>
</head>
<body>
    <h1>HTMX with Go</h1>
    
    <!-- Existing button -->
    <button hx-get="/hello" hx-target="#response">Click me</button>
    <div id="response"></div>

    <!-- New form example -->
    <form hx-post="/submit" hx-target="#form-response">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Submit</button>
    </form>
    <div id="form-response"></div>

    <!-- New content swap example -->
    <button hx-get="/load-content" hx-target="#content" hx-swap="outerHTML">Load Content</button>
    <div id="content">This content will be replaced.</div>

    <!-- New polling example -->
    <div hx-get="/poll-data" hx-trigger="every 5s" hx-target="#poll-response">
        <p>Polling data every 5 seconds:</p>
        <div id="poll-response"></div>
    </div>
</body>
</html>
